---
layout: default
---
  {% assign project_order = site.projects | sort: 'week-assignment' | reverse %}
  {% assign weeknumb = 1 %}

  {% for project in project_order %}
  <div class="small-12 medium-4 large-3 columns thumbnail-tile">
      <a class="post-link" href="{{ project.url | prepend: site.baseurl }}">
          <div class="thumbnail-container">
            <img class="thumbnail-image" src="img/thumbnails/{{ project.thumbnail }}">
            <span class="thumbnail-text">{{ project.title }}</span>
            {% if project.banner %}
            <span class="banner">{{ project.banner }}</span>
            {% endif %}
          </div>
      </a>
  </div>
  {% endfor %}
